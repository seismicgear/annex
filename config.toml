# Set to ["*"] for permissive mode (development/Docker).
# Or list specific origins: ["https://app.example.com", "https://admin.example.com"]
# Override with env var: ANNEX_CORS_ORIGINS (comma-separated)
[cors]
# allowed_origins = []

[voice]
tts_voices_dir = "assets/voices"
tts_binary_path = "assets/piper/piper"
stt_model_path = "assets/models/ggml-base.en.bin"
stt_binary_path = "assets/whisper/whisper"

# Annex server configuration.
# Environment variables override values in this file.
# See crates/annex-server/src/config.rs for override details.

[server]
host = "127.0.0.1"
port = 3000

[database]
path = "annex.db"
busy_timeout_ms = 5000
pool_max_size = 8

[logging]
level = "info"
json = false

[voice]
tts_voices_dir = "assets/voices"
tts_binary_path = "assets/piper/piper"
stt_model_path = "assets/models/ggml-base.en.bin"
stt_binary_path = "assets/whisper/whisper"

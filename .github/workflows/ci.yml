name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies (WebKitGTK, PipeWire, GTK)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            javascriptcoregtk-4.1-dev \
            libpipewire-0.3-dev \
            libxdg-desktop-portal-dev

      - name: Verify WebKitGTK version (>= 2.40 required for WebRTC)
        run: |
          version=$(pkg-config --modversion webkitgtk-4.1)
          echo "WebKitGTK version: $version"
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          if [ "$major" -lt 2 ] || { [ "$major" -eq 2 ] && [ "$minor" -lt 40 ]; }; then
            echo "::error::WebKitGTK $version is too old. WebRTC requires >= 2.40."
            exit 1
          fi

      - name: cargo fmt
        run: cargo fmt --all --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test --all

      - name: cargo build (release)
        run: cargo build --release

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
        with:
          key: windows

      - name: cargo build (release)
        run: cargo build -p annex-desktop --release

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
        with:
          key: macos

      - name: cargo build (release)
        run: cargo build -p annex-desktop --release
